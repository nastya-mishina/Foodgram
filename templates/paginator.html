<nav class="pagination" aria-label="Search results pages">
    <ul class="pagination__container">
        {% if page.has_previous %}
            <li class="pagination__item"><a class="pagination__link link" href="?page={{ page.previous_page_number }}{{ filters }}"><span class="icon-left"></span></a></li>
        {% else %}
            <li class="pagination__item"><a class="pagination__link link" href="#" tabindex="-1" aria-disabled="true"><span class="icon-left"></span></a></li>
        {% endif %}
            {% for i in page.paginator.page_range %}
                {% if page.number == i %}
                    <li class="pagination__item pagination__item_active"><span class="pagination__link link">{{ i }}</span></span></li>
                {% else %}
                    <li class="pagination__item"><a class="pagination__link link" href="?page={{ i }}{{ filters }}">{{ i }}</a></li>
                {% endif %}
            {% endfor %}
                {% if page.has_next %}
                    <li class="pagination__item"><a class="pagination__link link" href="?page={{ page.next_page_number }}{{ filters }}"><span class="icon-right"></span></a></li>
            {% else %}
                    <li class="pagination__item"><a class="pagination__link link" href="#" tabindex="-1" aria-disabled="true"><span class="icon-right"></span></a></li>
            {% endif %}
    </ul>
</nav>
