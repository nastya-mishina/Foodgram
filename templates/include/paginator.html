

{% load user_filters %}

<nav class="pagination" aria-label="Search results pages">

    <ul class="pagination__container">

        {% if page.has_previous %}
            <li class="pagination__item"><a class="pagination__link link" href="{% full_page request page.previous_page_number %}"><span class="icon-left"></span></a></li>
        {% endif %}

        {% for page_number in paginator.page_range %}

            {% if page.number == page_number %}
                <li class="pagination__item pagination__item_active"><a class="pagination__link link">{{ page_number }}</a></li>
            {% else %}
                <li class="pagination__item"><a class="pagination__link link" href="{% full_page request page_number %}">{{ page_number }}</a></li>
            {% endif %}

        {% endfor %}

        {% if page.has_next %}
            <li class="pagination__item"><a class="pagination__link link" href="{% full_page request page.next_page_number %}"><span class="icon-right"></span></a></li>
        {% endif %}

    </ul>
</nav>
